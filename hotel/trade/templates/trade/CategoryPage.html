{% extends 'settingbase.html' %}
{% load static %}
{% block title %}{{title}}{% endblock title %}

{% block DataArea %}
<div class="row " >
    <div class="col-md-10"  >
    <h4 >Категории</h4></div>
    <div class="col-md-1 mb-1">
        <a href="{% url 'CreateCategory' %}" > <div class="btn btn-warning shadow ml-5 btn-sm mt-1">Добавить</div></a></div>
</div>
<div style="display:block;overflow-y: auto; height:550px;"  >
<table class="table table-bordered  table-hover mb-5 table-sm" >
    <thead class="thead-dark "><tr>

    <th class="thead-dark"  >Наименование</th>

    <th class="text-center">Удалить</th>
    </tr></thead>

{% for item in data %}
    <tr>
      {% if item.image %}
    <td class="pt-2 pb-0 text-start"><img src="{{item.image.url}}"  alt="..." width="35" height="35" class="mb-2 rounded-circle" >
<a href="{% url 'UpdateCategory' item.pk %}" class="text-dark lead"><small>{{item.title}}</small></a></td>
{% else %}
   <td class="pt-2 pb-0 text-start"><img src="../media/no-foto.png"  alt="..." width="35" height="35" >
   <a href="{% url 'UpdateCategory' item.pk %}" class="text-dark lead"><small>{{item.title}}</small></a></td>
        {% endif %}

    <td class=" pt-0 pb-2 text-center  "><a href="{% url 'DeleteCategory' item.pk %}" ><img src="../media/del.jpg" class="mt-3" alt="..." width="20" ></a></td>
</tr>
{% endfor %}
</table>
</div>
{% endblock DataArea %}
